<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font awesome -->

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- /Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,100;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>To do list</title>
</head>

<body>
    <div id="root" class="container">
        <header>
            <div class="logo">
                <img src="img/logo (1).png" alt="logo">
            </div>
            <div class="add-to-todo-list">
                <input v-model ="newToDoThing" type="text" placeholder="Nuovo todo">
                <button v-on:click="addNewTodo()">Aggiungi</button>
            </div>
        </header>

        <main>
            <div class="to-do-list">
                <ul v-if="todoList.length > 0">
                    <li v-for = "(todo,index) in todoList":key ="index" :class="{active: todo.done}" >
                        <div class="row-of-todo-list">
                            <span>
                                <i class="far fa-check-circle noActive" :class="{active: todo.done}"
                                   @click="todo.done = true" >
                                <!-- se aggiungo |v-if="todo.done == false"| prima del @click, btn di done "far fa-check-circle" scompare se compito Ã¨ fatto-->
                            </i>
                            </span>
                           <span>{{todo.name}}
                                
                                    
                            </span>
                            <i class="fas fa-times" v-on:click="removeTodo(index)"></i>
                        </div>
                    </li>
                   
                </ul>
                <h3 v-else>Aggiungi un compito per iniziare...</h3>

            </div>

        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
